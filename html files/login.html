<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style files/style.css">
    <link rel="stylesheet" href="../style files/login.css">
    <link rel="icon" href="../assets/chef-hat.png" type="image/png">
    <title>Admin Login - Sanag Restaurant</title>
</head>
<body>
    <div class="login-container">
        <img src="../assets/chef-hat.png" alt="Sanag Logo">
        <h2>Owner Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="admin123">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Website</a>
    </div>

    <script>
        if(sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(user === 'admin' && pass === 'admin123') {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
